    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

        Vue.component('project', {
            props: ['name','designer', 'frontend', 'backend','figma_href','github_href','live_href','backend_href',
                    'designer_slack','frontend_slack','backend_slack'],
            template: `
            <div class="col-lg-3 col-md-4 col-sm-6 mt-3">
                <div class="project">
                    <div class="project__name">{{ name }}</div>
                    <div class="project__author">Design:</div>
                    <div>
                        <a target="black" class="project__author-name" :href="designer_slack">{{ designer }}</a>
                    </div>
                    <div>
                        <a class="link" target="black" :href="figma_href">Figma</a>
                    </div>
                    <div class="project__author">Front:</div>
                    <div>
                        <a target="black" class="project__author-name" :href="frontend_slack">{{ frontend }}</a>
                    </div>
                    <div>
                        <a v-if="github_href" class="link" target="black" :href="github_href">GitHub</a>
                        <a v-if="live_href" class="link" target="black" :href="live_href">Live</a>
                    </div>
                    <div v-if="backend" >
                        <div class="project__author">Back:</div>
                        <div>
                            <a target="black" class="project__author-name" :href="backend_slack">{{ backend }}</a>
                        </div>
                        <div>
                            <a v-if="backend_href" class="link" target="black" :href="backend_href">Backend</a>
                        </div>
                    </div> 
                </div>

            </div>`
        });

        var app = new Vue({
            el: '#app'
        });

    </script>
